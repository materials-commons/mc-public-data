<div class="row">
  <div class="row">
    <div class="col-sm-6"><h3>All Datasets</h3></div>
    <div class="pull-right">
      <label>items per page:</label>
      <input type="number" min="1" max="100" class="form-control" ng-model="ctrl.pageSize">
    </div>
  </div>
  <div class="row">
    <hr/>
  </div>
  <div class="form-horizontal" dir-paginate="dataset in ctrl.all_datasets | itemsPerPage: ctrl.pageSize">
    <h4><a class="title" ui-sref="details({id: dataset.id})">{{dataset.title}}</a></h4>
    <p class="field-value">{{dataset.description | limitTo: 190}} ... </p>
    <property-value property="Authors" value="dataset.authors"></property-value>
    <property-value property="Files" value="dataset.files.length"></property-value>
    <property-value property="DOI" value="dataset.DOI"></property-value>
    <property-value property="Publication" value="dataset.publication_title"></property-value>
    <hr/>
  </div>
  <dir-pagination-controls></dir-pagination-controls>
</div>
