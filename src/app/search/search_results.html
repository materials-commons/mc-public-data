<div class="container">
  <div class="row">
    <div class="col-xs-8 col-sm-offset-1">
      <form ng-submit="search.searchResults(item)">
        <div class="input-group">
          <div class="input-group-btn dropdown" dropdown="">
            <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle="" data-toggle="dropdown">
              {{search.selection}} <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li ng-repeat="item in search.dropdown_list"><a ng-click="search.selection = item">{{item}}</a></li>
            </ul>
          </div><!-- /btn-group -->
          <input type="text" class="form-control" ng-model="search.searchTerm" placeholder="Search for...">
        </div><!-- /input-group -->
      </form>
    </div>
  </div>
  <div class="row">
      <span>Search Results</span> <span class="pull-right">1 - 6 of 6 projects</span>
      <hr/>
  </div>
    <div class="form-horizontal" ng-repeat="dataset in search.results">
      <h5>{{dataset.project}}</h5>
      <div class="text-light">
        <div class="form-group">
          <label class="col-sm-2">Description</label>
          <div class="col-sm-10">
            {{dataset.description}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2">Authors</label>
          <div class="col-sm-10">
            <span ng-repeat="a in dataset.authors">{{a}}<span ng-show=" ! $last ">, </span></span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2  ">Files</label>
          <div class="col-sm-10">
            <a>{{dataset.files.length}} </a><i class="fa fa-fw fa-download"></i>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2  ">DOI</label>
          <div class="col-sm-10">
            <a>ABC123</a>
          </div>
        </div>
      </div>
      <hr style="border-color: #cfcfcf"/>

    </div>
</div>
