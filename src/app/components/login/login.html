<div class="row">
  <div class="col-sm-12">
    <div class="page-header"> <h1>Login</h1></div>
  </div>
</div>
<div class="row">
  <div class="col-sm-5">
    <input type="email" placeholder="email..." ng-model="login.email" class="form-control">
    <input type="password" placeholder="password..." ng-model="login.password" class="form-control">
    <button class="btn" ng-click="login.submit()">Submit</button>
  </div>
</div>
