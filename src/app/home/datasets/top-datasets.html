<div class="row">
  <h4 class="text-center">Top Datasets</h4>
<div class="col-sm-10 col-sm-offset-1">
  <div class="form-horizontal" ng-repeat="dataset in top.datasets">
    <h5>{{dataset.project}}</h5>
    <div class="text-light">
      <div class="form-group">
        <label class="col-sm-2">Title</label>
        <div class="col-sm-10">
          {{dataset.title}}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2">Description</label>
        <div class="col-sm-10">
          {{dataset.description}}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2">Authors</label>
        <div class="col-sm-10">
          <span ng-repeat="a in dataset.authors">{{a}}<span ng-show=" ! $last ">, </span></span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2">Files</label>
        <div class="col-sm-10">
          <a class="theme">{{dataset.files.length}} files</a>
          <p class="theme"><a class="theme">download zip</a><i class="fa fa-fw fa-download"></i></p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2  ">DOI</label>
        <div class="col-sm-10">
          <a class="theme">{{dataset.DOI}}</a>
        </div>
      </div>
    </div>
    <hr style="border-color: #cfcfcf"/>

  </div>

</div>
</div>
