<div class="row"><br><br>
    <div class="col-sm-10 col-sm-offset-1">
        <div class="form-horizontal" ng-repeat="dataset in ctrl.datasets">
            <h4><a class="title" ui-sref="details({id: dataset.id})">{{dataset.title}}</a></h4>
            <p class="small action-count">{{dataset.views}} views <span style="padding-left: 10px;">{{dataset.appreciations}} Appreciations</span>
            </p>
            <p class="field-value">{{dataset.description | limitTo: 400}} ... </p>
            <property-value property="Authors" value="dataset.authors"></property-value>
            <property-value property="Files" value="dataset"></property-value>
            <property-value property="DOI" value="dataset.DOI"></property-value>
            <hr/>
        </div>
    </div>
</div>
