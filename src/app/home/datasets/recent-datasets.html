<div class="row">
  <h4 class="text-center">Recent Datasets</h4>
  <div class="col-sm-10 col-sm-offset-1">
    <div class="form-horizontal" ng-repeat="dataset in recent.datasets">
      <h5>{{dataset.project}}</h5>
      <div class="text-light">
          <property-value property="Title" value="dataset.title"></property-value>
          <property-value property="Description" value="dataset.description"></property-value>
          <property-value property="Authors" value="dataset.authors"></property-value>
          <property-value property="Files" value="dataset.files.length"></property-value>
          <property-value property="DOI" value="dataset.DOI" ui-sref="main.details({id: dataset.id})"
                          apply="theme"></property-value>
      </div>
      <hr/>
    </div>
  </div>
</div>
