<div class="jumbotron">
  <div class="container">
    <p>This example is a quick exercise to illustrate how the default, static and fixed to top navbar work. It includes
      the responsive CSS and HTML, so it also adapts to your viewport and device.</p>

    <div class="row">
      <div class="col-xs-8 col-sm-offset-1">
        <div class="input-group">
          <div class="input-group-btn dropdown" dropdown="">
            <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle=""  data-toggle="dropdown">
              Search By <span class="caret"></span></button>
            <ul class="dropdown-menu">
              <li ng-repeat="item in home.dropdown_list"><a ng-click="searchResults(item)">{{item}}</a></li>
            </ul>

          </div><!-- /btn-group -->
          <input type="text" class="form-control" placeholder="Search for...">
        </div><!-- /input-group -->
      </div>
    </div>
  </div><!-- /container -->
</div><!-- /Jumbotron -->
