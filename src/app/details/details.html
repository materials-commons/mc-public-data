<div class="container">
  <div class="row">
    <div class="col-sm-8 details">
      <div class="header">
        <h4>{{ctrl.dataset.title}}</h4>
        <p class="small"><span>44 views </span> <span>10 Appreciations</span><span class="pull-right"><i
          class="fa fa-fw fa-bookmark-o"></i>Bookmark</span></p>
        <p><b>Files ({{ctrl.dataset.datafiles.length}})</b>
          <a class="pull-right" style="padding-left:10px;"><i class="theme fa fa-fw fa-th"></i></a>
          <a class="pull-right" style="padding-left:20px;"><i class="fa fa-fw fa-list"></i></a>
          <a class="pull-right"><i class="fa fa-fw fa-download"></i>Download All</a>
        </p>
        <hr/>
      </div>
      <div class="row body">
        <div dir-paginate="file in ctrl.dataset.datafiles | itemsPerPage: 4" class="col-sm-3">
          <div class="thumbnail">
            <img src="app/ui-bootstrap.png" alt="...">
          </div>
          <p class="row">
               {{file}}
          </p>
        </div>
      </div>
      <div class="row">
        <dir-pagination-controls></dir-pagination-controls>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="comment">Comments (25)</label>
          <hr/>
          <textarea class="form-control" rows="5" id="comment"></textarea>
        </div>
      </div>
    </div>
    <div class="col-sm-4">

    </div>
  </div>
</div>
