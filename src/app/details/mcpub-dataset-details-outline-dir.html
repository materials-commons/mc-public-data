<ul style="list-style-type:none">
    <li ng-repeat="node in ::$ctrl.process.children" layout="column">
        <div>
            <a ng-if="node.children.length" ng-click="node.model.show = !node.model.show">
                <i class="primary-color fa fa-fw"
                   ng-class="{'fa-folder': !node.model.show, 'fa-folder-open': node.model.show}"></i>
                {{::node.model.name}}/{{::node.model.id}}
            </a>
            <span ng-if="!node.children.length">
                <i class="primary-color fa fa-fw fa-file"></i> {{::node.model.name}}/{{::node.model.id}}
            </span>
            (<a ng-click="node.model.showDetails = !node.model.showDetails">Details</a>)
        </div>
        <div ng-if="node.model.showDetails">
            <div ng-if="::node.model.input_samples.length" style="margin-left:80px">
                <h5>Input Samples</h5>
                <ul>
                    <li ng-repeat="sample in ::node.model.input_samples">
                        {{::sample.name}}
                        <pre>{{::sample | json:4}}</pre>
                    </li>
                </ul>
            </div>
            <div ng-if="::node.model.output_samples.length" style="margin-left:80px">
                <h5>Output Samples</h5>
                <ul>
                    <li ng-repeat="sample in ::node.model.output_samples">
                        {{::sample.name}}
                        <pre>{{::sample | json:4}}</pre>
                    </li>
                </ul>
            </div>
            <div ng-if="::node.model.files.length" style="margin-left:80px">
                <h5>Files</h5>
                <ul>
                    <li ng-repeat="file in ::node.model.files">
                        {{::file.name}}
                        {{::file | json}}
                    </li>
                </ul>
            </div>
        </div>
        <mcpub-dataset-details-outline-dir process="node"
                                           ng-if="node.model.show">
        </mcpub-dataset-details-outline-dir>
    </li>
</ul>
