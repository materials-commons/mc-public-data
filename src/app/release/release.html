<div class="container" >

    <h2>Recent Public Releases</h2>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
            <form ng-submit="release.addToDo()">
                <input ng-model="release.release.name" class="input-lg form-control">
            </form>
        </div>
    </div>
    <br>
    <div class="form-horizontal">
        <div class="row" ng-repeat="r in release.releases">
        <div class="form-group">
            <label  class="col-sm-2 control-label">DOI</label>
            <div class="col-sm-10">
                {{r.DOI}}
            </div>
        </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    {{r.description}}
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Author</label>
                <div class="col-sm-10">
                    {{r.author}}
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">Files</label>
                <div class="col-sm-10">
                    <div ng-repeat="file in r.files"><a>{{file.name}}</a></div>
                </div>
            </div>
            <hr/>
        </div>
    </div>
</div>
